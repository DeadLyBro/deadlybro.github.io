<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DeadLyBro/deadlybro.github.io/refs/heads/main/turkiye.png">
    <title>Türkçe Çizgi Roman ve Novel Ekipleri</title>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --primary: #4c5eaf;
            --primary-hover: #3a4a8c;
            --secondary: #111111;
            --accent: #6682ff;
            --accent2: #dedfe4;
            --border: #333333;
            --card-bg: #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--foreground);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--secondary);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1, h2 {
            color: var(--foreground);
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary);
            color: var(--foreground);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        button.active {
            background-color: var(--accent);
        }
        #teamList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #teamList li {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            flex-grow: 1;
            flex-basis: auto;
            min-width: 150px;
            max-width: 300px;
            text-align: center;
			transition: all 0.3s ease;
            cursor: pointer;
        }
        #teamList li a {
            color: var(--foreground);
            text-decoration: none;
            transition: color 0.3s;
        }
        #teamList li a:hover {
            color: var(--accent2);
        }
        #announcements {
            margin-bottom: 30px;
            border-top: 1px solid var(--border);
			border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        .announcement {
            background: var(--card-bg);
            border-left: 5px solid var(--primary);
            padding: 10px;
            margin-bottom: 10px;
			cursor: pointer;
        }
		.announcement a {
			color: var(--accent2);
		}
        .announcement-date {
            font-size: 0.8em;
            color: #999;
        }
		#announcementTitle, #announcementContent a {
			color: var(--accent);
            text-decoration: none;
		}
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .pagination button:disabled {
            background-color: var(--secondary);
            color: #666;
            cursor: not-allowed;
        }
        footer {
            text-align: center;
            margin-top: 15px;
        }
        footer a {
            color: var(--foreground);
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--accent);
        }
        .hidden {
            display: none;
        }
        #moreButton {
            background-color: var(--accent);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            max-width: 80%;
            width: 500px;
        }
        .popup-content {
            display: flex;
            gap: 20px;
        }
        .popup-image {
            flex-shrink: 0;
            width: 4rem;
            object-fit: contain;
        }
        .popup-info {
            flex-grow: 1;
            overflow-wrap: anywhere;
        }
        .popup-description {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        .popup-info a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        .popup-info a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Türkçe Çizgi Roman ve Novel Ekipleri</h1>
		
		<div id="announcements">
            <h2>Duyurular</h2>
            <div id="announcementList"></div>
            <div id="announcementPagination" class="pagination"></div>
        </div>
		
        <div class="buttons" id="categoryButtons">
            <button onclick="filterTeams('all')" class="active">Tümü</button>
            <button onclick="filterTeams('webtoon')">Webtoon</button>
            <button onclick="filterTeams('novel')">Novel</button>
            <button onclick="filterTeams('manga')">Manga</button>
            <button onclick="filterTeams('manhua')">Manhua</button>
            <button onclick="filterTeams('manhwa')">Manhwa</button>
            
            <button onclick="filterTeams('+18')">+18</button>
            <button onclick="filterTeams('anime')">Anime</button>
            <button onclick="filterTeams('bağımsız-ekipler')">Bağımsız Ekipler</button>
            <button onclick="filterTeams('bl')">BL</button>
            <button onclick="filterTeams('ecchi')">Ecchi</button>
            <button onclick="filterTeams('hentai')">Hentai</button>
            <button onclick="filterTeams('josei')">Josei</button>
            <button onclick="filterTeams('multi fansub')">Multi Fansub</button>
            <button onclick="filterTeams('seinen')">Seinen</button>
            <button onclick="filterTeams('shoujo')">Shoujo</button>
            <button onclick="filterTeams('shounen')">Shounen</button>
            <button onclick="filterTeams('shounen ai')">Shounen Ai</button>
            
            <button onclick="filterTeams('yaoi')">Yaoi</button>
            <button onclick="filterTeams('yerli')">Yerli</button>
            <button onclick="filterTeams('yuri')">Yuri</button>

            <button id="moreButton" onclick="toggleMoreButtons()">Daha Fazla</button>
        </div>
        <ul id="teamList"></ul>
        <div id="teamPagination" class="pagination"></div>

        <footer>
            <a href="https://github.com/DeadLyBro" target="_blank">DeadLyBro</a> tarafından kodlandı.
        </footer>
    </div>

    <div id="teamPopup" class="popup">
        <span class="close-popup" onclick="closePopup('teamPopup')">&times;</span>
        <div class="popup-content">
            <img id="teamImage" onerror="style='display: none;'" class="popup-image" src="" alt="Ekip Görseli">
            <div class="popup-info">
                <h2 id="teamName"></h2>
                <p id="teamTypes"></p>
                <p id="teamDiscord"></p>
                <div id="teamDescription" class="popup-description"></div>
            </div>
        </div>
    </div>

    <div id="announcementPopup" class="popup">
        <span class="close-popup" onclick="closePopup('announcementPopup')">&times;</span>
        <h2 id="announcementTitle"></h2>
        <div id="announcementContent"></div>
        <p id="announcementDate" class="announcement-date"></p>
    </div>

    <div id="overlay" class="overlay"></div>
