	<style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --primary: #4c5eaf;
            --primary-hover: #3a4a8c;
            --secondary: #111111;
            --accent: #6682ff;
            --accent2: #dedfe4;
            --border: #333333;
            --card-bg: #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--foreground);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--secondary);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1, h2 {
            color: var(--foreground);
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary);
            color: var(--foreground);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        button.active {
            background-color: var(--accent);
        }
        #teamList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #teamList li {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            flex-grow: 1;
            flex-basis: auto;
            min-width: 150px;
            max-width: 300px;
            text-align: center;
			transition: all 0.3s ease;
            cursor: pointer;
        }
        #teamList li a {
            color: var(--foreground);
            text-decoration: none;
            transition: color 0.3s;
        }
        #teamList li a:hover {
            color: var(--accent2);
        }
        #announcements {
            margin-bottom: 30px;
            border-top: 1px solid var(--border);
			border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        .announcement {
            background: var(--card-bg);
            border-left: 5px solid var(--primary);
            padding: 10px;
            margin-bottom: 10px;
			cursor: pointer;
        }
		.announcement a {
			color: var(--accent2);
		}
        .announcement-date {
            font-size: 0.8em;
            color: #999;
        }
		#announcementTitle, #announcementContent a {
			color: var(--accent);
            text-decoration: none;
		}
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .pagination button:disabled {
            background-color: var(--secondary);
            color: #666;
            cursor: not-allowed;
        }
        footer {
            text-align: center;
            margin-top: 15px;
        }
        footer a {
            color: var(--foreground);
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--accent);
        }
        .hidden {
            display: none;
        }
        #moreButton {
            background-color: var(--accent);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            max-width: 80%;
            width: 500px;
        }
        .popup-content {
            display: flex;
            gap: 20px;
        }
        .popup-image {
            flex-shrink: 0;
            width: 4rem;
            object-fit: contain;
        }
        .popup-info {
            flex-grow: 1;
            overflow-wrap: anywhere;
        }
        .popup-description {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        .popup-info a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        .popup-info a:hover {
            color: var(--primary);
        }
    </style>
</head>

        <ul id="teamList"></ul>

                <p id="teamTypes"></p>
                <p id="teamDiscord"></p>
                <div id="teamDescription" class="popup-description"></div>
