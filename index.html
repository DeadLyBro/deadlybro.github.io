<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DeadLyBro/deadlybro.github.io/refs/heads/main/turkiye.png">
    <title>Türkçe Çizgi Roman ve Novel Ekipleri</title>
    <style>
        :root {
            --background: #121212;
            --foreground: #ffffff;
            --primary: #e30a17;  /* Turkish flag red */
            --primary-gradient: linear-gradient(135deg, #e30a17, #ff6b6b);
            --active-gradient: linear-gradient(135deg, #e30a17, #ff9999);
            --secondary: #1e1e1e;
            --accent: #ffffff;  /* White from Turkish flag */
            --border: #333333;
            --card-bg: #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--foreground);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--secondary);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1, h2 {
            color: var(--accent);
            text-align: center;
            text-shadow: 1px 1px 2px rgba(227, 10, 23, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: var(--primary-gradient);
            color: var(--accent);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        button.active {
            background: var(--active-gradient);
            box-shadow: 0 0 10px rgba(227, 10, 23, 0.5);
            color: #000000; /* Siyah metin rengi */
            font-weight: bold; /* Kalın yazı tipi */
        }
        #teamList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #teamList li {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            flex-grow: 1;
            flex-basis: auto;
            min-width: 150px;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #teamList li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(227, 10, 23, 0.2);
        }
        #announcements {
            margin-bottom: 30px;
            border-top: 1px solid var(--border);
			border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        .announcement {
            background: var(--card-bg);
            border-left: 5px solid var(--primary);
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
		.announcement a {
			color: var(--accent);
		}
        .announcement-date {
            font-size: 0.8em;
            color: #999;
        }
        #announcementContent a {
			color: var(--primary);
            text-decoration: none;
		}
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .pagination button:disabled {
            background: linear-gradient(135deg, #444, #333);
            color: #666;
            cursor: not-allowed;
        }
        footer {
            text-align: center;
            margin-top: 15px;
        }
        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--accent);
        }
        .hidden {
            display: none;
        }
        #moreButton {
            background: var(--active-gradient);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            max-width: 80%;
            width: 500px;
        }
        .popup-content {
            display: flex;
            gap: 20px;
        }
        .popup-image {
            flex-shrink: 0;
            width: 4rem;
            object-fit: contain;
        }
        .popup-info {
            flex-grow: 1;
            overflow-wrap: anywhere;
        }
        .popup-description {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        .popup-info a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .popup-info a:hover {
            color: #a1000a;
        }
        .popup-info h2 a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        .popup-info h2 a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Türkçe Çizgi Roman ve Novel Ekipleri</h1>
		
		<div id="announcements">
            <h2>Duyurular</h2>
            <div id="announcementList"></div>
            <div id="announcementPagination" class="pagination"></div>
        </div>
		
        <div class="buttons" id="categoryButtons">
            <button onclick="filterTeams('all')" class="active">Tümü</button>
            <button onclick="filterTeams('webtoon')">Webtoon</button>
            <button onclick="filterTeams('novel')">Novel</button>
            <button onclick="filterTeams('manga')">Manga</button>

            <button onclick="filterTeams('manhwa')">Manhwa</button>
            
            <button onclick="filterTeams('+18')">+18</button>
            <button onclick="filterTeams('anime')">Anime</button>
            <button onclick="filterTeams('bağımsız')">Bağımsız</button>
            <button onclick="filterTeams('bl')">BL</button>
            <button onclick="filterTeams('ecchi')">Ecchi</button>
            <button onclick="filterTeams('hentai')">Hentai</button>
            <button onclick="filterTeams('josei')">Josei</button>
            <button onclick="filterTeams('multi fansub')">Multi Fansub</button>
            <button onclick="filterTeams('seinen')">Seinen</button>
            <button onclick="filterTeams('shoujo')">Shoujo</button>
            <button onclick="filterTeams('shounen')">Shounen</button>
            <button onclick="filterTeams('shounen ai')">Shounen Ai</button>
            
            <button onclick="filterTeams('yaoi')">Yaoi</button>
            <button onclick="filterTeams('yerli')">Yerli</button>
            <button onclick="filterTeams('yuri')">Yuri</button>

            <button id="moreButton" onclick="toggleMoreButtons()">Daha Fazla</button>
        </div>
        <ul id="teamList"></ul>
        <div id="teamPagination" class="pagination"></div>

        <footer>
            <a href="https://github.com/DeadLyBro" target="_blank">DeadLyBro</a> tarafından kodlandı.
        </footer>
    </div>

    <div id="teamPopup" class="popup">
        <span class="close-popup" onclick="closePopup('teamPopup')">&times;</span>
        <div class="popup-content">
            <img id="teamImage" onerror="style='display: none;'" class="popup-image" src="" alt="Ekip Görseli">
            <div class="popup-info">
                <h2 id="teamName"></h2>
                <p id="teamTypes"></p>
                <p id="teamDiscord"></p>
                <div id="teamDescription" class="popup-description"></div>
            </div>
        </div>
    </div>

    <div id="announcementPopup" class="popup">
        <span class="close-popup" onclick="closePopup('announcementPopup')">&times;</span>
        <h2 id="announcementTitle"></h2>
        <div id="announcementContent"></div>
        <p id="announcementDate" class="announcement-date"></p>
    </div>

    <div id="overlay" class="overlay"></div>
